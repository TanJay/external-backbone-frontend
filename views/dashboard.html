<!DOCTYPE html>
<html lang="en" class="loading">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>Wishlist</title>
  <link rel="apple-touch-icon" sizes="60x60" href="app-assets/img/ico/apple-icon-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="app-assets/img/ico/apple-icon-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="app-assets/img/ico/apple-icon-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="app-assets/img/ico/apple-icon-152.png">
  <link rel="shortcut icon" type="image/x-icon" href="app-assets/img/ico/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="app-assets/img/ico/favicon-32.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <link rel="stylesheet" type="text/css" href="app-assets/fonts/feather/style.min.css">
  <link rel="stylesheet" type="text/css" href="app-assets/fonts/simple-line-icons/style.css">
  <link rel="stylesheet" type="text/css" href="app-assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/perfect-scrollbar.min.css">
  <link rel="stylesheet" type="text/css" href="app-assets/css/app.css">
  <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>

</head>

<body data-col="2-columns" class=" 2-columns ">
  <div class="wrapper">
    <section id="login">
      <div data-active-color="black" data-background-color="white" data-image="" class="app-sidebar">
        <div class="sidebar-header">
          <div class="logo clearfix"><a href="index.html" class="logo-text float-left">
              <div class="logo-img"><img src="app-assets/img/logo-dark.png" /></div><span class="text align-middle">WishList</span>
            </a><a id="sidebarToggle" href="javascript:;" class="nav-toggle d-none d-sm-none d-md-none d-lg-block"><i
                data-toggle="expanded" class="ft-toggle-right toggle-icon"></i></a><a id="sidebarClose" href="javascript:;"
              class="nav-close d-block d-md-block d-lg-none d-xl-none"><i class="ft-x"></i></a></div>
        </div>
        <div class="sidebar-background"></div>
      </div>

      <!-- Navbar (Header) Starts-->
      <nav class="navbar navbar-expand-lg navbar-light bg-faded header-navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" class="navbar-toggle d-lg-none float-left"><span class="sr-only">Toggle
                navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><span
              class="d-lg-none navbar-right navbar-collapse-toggle"><a aria-controls="navbarSupportedContent" href="javascript:;"
                class="open-navbar-container black"><i class="ft-more-vertical"></i></a></span>
            <form role="search" class="navbar-form navbar-right mt-1">
              <div class="position-relative has-icon-right">
                <input type="text" placeholder="Search" class="form-control round" />
                <div class="form-control-position"><i class="ft-search"></i></div>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar (Header) Ends-->

      <div class="main-panel">
        <div class="main-content">
          <div class="content-wrapper">
            <table class="table">
              <thead>
                <tr>
                  <th>name</th>
                  <th>url</th>
                  <th>price</th>
                  <th>user ID</th>
                  <th>priority</th>
                  <th>delivery Date</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td><input class="form-control name-input"></td>
                  <td><input class="form-control url-input"></td>
                  <td><input class="form-control price-input"></td>
                  <td><input class="form-control userID-input"></td>
                  <td><input class="form-control priority-input"></td>
                  <td><input class="form-control delivery_date-input"></td>
                  <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
              </thead>
              <tbody class="blogs-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- BEGIN VENDOR JS-->
  <script type="text/template" class="blogs-list-template">
    <td><span class="name"><%= name %></span></td>
    <td><span class="url"><%= url %></span></td>
    <td><span class="price"><%= price %></span></td>
          <td><span class="priority"><%= priority %></span></td>
    <td><span class="userID"><%= userID %></span></td>
    <td><span class="delivery_date"><%= delivery_date %></span></td>
    <td><button class="btn btn-warning edit-blog">Edit</button> 
          <button class="btn btn-danger delete-blog">Delete</button>
          <button class="btn btn-success update-blog" style="display:none">Update</button> 
          <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>
  
    </script>

  <script type="text/template" id="shareurl">
    <input id="itemName" type="text" value="<%= share %>" name="recordName" class="form-control">
  </script>

  <!-- <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script> -->
  <script src="app-assets/vendors/js/core/popper.min.js" type="text/javascript"></script>
  <script src="app-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.css" />
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.js"></script>
  <script src="app-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <script src="app-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
  <script src="app-assets/js/app-sidebar.js" type="text/javascript"></script>
  <script src="app-assets/js/notification-sidebar.js" type="text/javascript"></script>
  <script src="app-assets/js/customizer.js" type="text/javascript"></script>
  <script src="app-assets/js/underscore-min.js" type="text/javascript"></script>
  <script src="app-assets/js/backbone-min.js" type="text/javascript"></script>
  <!-- BEGIN CUSTOM JS-->
  <script src="../models/wishlistItem.model.js" type="text/javascript"></script>
  <script src="../models/wishlist.model.js" type="text/javascript"></script>
  <script src="../views/view/dashboard.view.js" type="text/javascript"></script>
  <script src="../controller/wishlist.controller.js" type="text/javascript"></script>
  <!-- <script>
      $(document).ready(function() {
        $('#example').DataTable();
    } );
    </script> -->
</body>

</html>
